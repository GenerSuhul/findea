    </ul>
  </nav>
</header>


  <main class="main">
    <section class="section light-background">
      <div class="container">
        <div class="section-title" data-aos="fade-up">
          <h2>Sugerencias y Consultas</h2>
          <p>Tu opinión es importante para mejorar la experiencia turística de Petén.</p>
        </div>

        <form id="form-sugerencias" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
          <div class="row gy-4">
            <div class="col-md-6">
              <label for="nombre" class="pb-2">Nombre</label>
              <input type="text" id="nombre" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="correo" class="pb-2">Correo electrónico</label>
              <input type="email" id="correo" class="form-control" required />
            </div>
            <div class="col-md-12">
              <label for="mensaje" class="pb-2">Mensaje</label>
              <textarea id="mensaje" class="form-control" rows="5" required></textarea>
            </div>
            <div class="col-md-12 text-center">
              <button type="submit">Guardar mensaje</button>
              <div id="msg-confirmacion" class="mt-3 d-none text-success fw-bold">Mensaje guardado correctamente</div>
            </div>
          </div>
        </form>
      </div>
    </section>
